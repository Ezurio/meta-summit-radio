# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
	${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "summit-radio"
BBFILE_PATTERN_summit-radio = "^${LAYERDIR}/"
BBFILE_PRIORITY_summit-radio = "8"

BB_DANGLINGAPPENDS_WARNONLY = "1"

RFPROS_FILESHARE_AUTH ?= ""

PREMIRRORS:prepend = "\
	https://github.com/Ezurio/Sterling-60-Release-Packages/releases/download/.*/.*     file://${TOPDIR}/../release \n\
	https://github.com/Ezurio/SonaIF-Release-Packages/releases/download/.*/.*     file://${TOPDIR}/../release \n\
	https://github.com/Ezurio/SonaNX-Release-Packages/releases/download/.*/.*     file://${TOPDIR}/../release \n\
	https://github.com/Ezurio/SonaTI-Release-Packages/releases/download/.*/.*     file://${TOPDIR}/../release \n\
	"
